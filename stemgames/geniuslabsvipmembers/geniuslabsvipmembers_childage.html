  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const selectedAge = sessionStorage.getItem('ChildAge');
      if (selectedAge) {
        const frameElements = document.querySelectorAll('.frame');
        frameElements.forEach(frame => {
          const span = frame.querySelector('span');
          if (span && span.textContent.trim() === selectedAge) {
            frame.classList.add('selected');
            const parent = document.querySelector('.rectangle-parent1');
            parent.classList.add('selected');
          }
        });
      }
    });
    // Function to handle the click event on frame elements
    function handleFrameClick(element, id) {
      console.log('Frame clicked:', element);

      const parent = document.querySelector('.rectangle-parent1');

      // Remove the 'selected' class from all frame elements
      const frameElements = document.querySelectorAll('.frame');
      frameElements.forEach(frame => {
        frame.classList.remove('selected');
      });

      // Add the 'selected' class to the clicked frame element
      element.classList.add('selected');

      // Change the outline color of the parent rectangle
      parent.classList.add('selected');

      const selectedAge = document.querySelector('#' + id).innerText;
      sessionStorage.setItem('ChildAge', selectedAge);

    }
    function goToPage3() {
      const selectedFrame = document.querySelector('.frame.selected');

      if (selectedFrame) {
        const YourChildAge = selectedFrame.querySelector('span').textContent.trim();
        console.log('ChildAge', YourChildAge);
        sessionStorage.setItem('ChildAge', YourChildAge);
        window.location.href = 'geniuslabsvipmembers_childstempreferences.html';
      } else {
        // Use a simple JavaScript alert message if no child age is selected
        alert('Please select your child\'s age');
      }
    }
  </script>
