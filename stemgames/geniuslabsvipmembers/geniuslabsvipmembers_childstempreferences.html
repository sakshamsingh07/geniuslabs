  <script>
    const selectableItems = document.querySelectorAll('.selectable');
    const selectedOptionsContainer = document.querySelector('.selected-options');

    // Load and apply selected options from sessionStorage
    document.addEventListener('DOMContentLoaded', () => {
      const selectedOptions = JSON.parse(sessionStorage.getItem('selectedOptions'));
      if (selectedOptions) {
        selectedOptions.forEach(option => {
          const selectableItem = document.querySelector(`[data-value="${option}"]`);
          if (selectableItem) {
            selectableItem.classList.add('selected');
          }
        });
        updateSelectedOptions();
      }
    });

    selectableItems.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
        updateSelectedOptions();
      });
    });

    function updateSelectedOptions() {
      const selectedOptions = document.querySelectorAll('.selectable.selected');
      const selectedValues = Array.from(selectedOptions).map(option => option.dataset.value);

      selectedOptionsContainer.innerHTML = '';

      selectedValues.forEach(value => {
        const selectedOptionElement = document.createElement('div');
        selectedOptionElement.classList.add('selected-option');
        selectedOptionElement.textContent = value;
        selectedOptionsContainer.appendChild(selectedOptionElement);
      });
      sessionStorage.setItem('selectedOptions', JSON.stringify(selectedValues));
    }

    function goToPage4() {
      const selectedOptions = JSON.parse(sessionStorage.getItem('selectedOptions'));
      if (selectedOptions && selectedOptions.length > 0) {
        const YourChildAge = sessionStorage.getItem('ChildAge');
        if (YourChildAge) {
          sessionStorage.setItem('ChildAge', YourChildAge);
          window.location.href = 'geniuslabsvipmembers_steminfoform.html';


        } else {
          console.error('Selected age not found in sessionStorage');
        }
      } else {
        alert('Please select your child\'s  interest.');
      }
    }
  </script>
